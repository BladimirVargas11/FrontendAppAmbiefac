<div class="header-topic">
    <div class="header-topic-row">
        <div class="header-topic-colum tile-topic">
            <p>Ambiente</p>
            <h1>{{tema.name}}</h1>
            <p>Por AMBIEFAC Academy</p>
        </div>
        <div class="header-topic-colum image-topic">
            <img style="height: 70vh;" *ngIf="tema"  [src]="(verifyImage(tema.linkImage))?tema.linkImage: 'https://icones.pro/wp-content/uploads/2021/08/icone-photo-grise.png'" >
        </div>
    </div>
</div>

<div class="information-topic">
    <div class="information-topic-row">
        <div class="information-topic-colum descroption">
            <div class="information-topic-row description-topic flex flex-col">
                <h2>Descripción General:</h2>
                <p>{{tema.description}}</p>
            </div>
            <div class="information-topic-row study-plan-topic flex flex-col">
                <h2>¿Que aprenderás?</h2>
                <ul >
                    <li *ngFor="let subtema of tema.subtopic">{{subtema.subtopic_name}}</li>
                </ul>
            </div>
            <div class="information-topic-row join-up-topic">
                <span>Únete a nosotros y sé parte del cambio hacia un futuro más verde. ¡Inscríbete ahora y haz la
                    diferencia!</span>
            </div>
            <div class="information-topic-row button-incription-topic">
                <button class="button-inscription" (click)="navegarAInformacion()">¡Inscríbete ahora!</button>
            </div>
        </div>
        <div class="information-topic-colum duration">
            <div class="duration-topic-row">
                <div class="length">
                    <img src="../../../../assets/hora.png" alt="">
                    <p>{{tema.time}}</p>
                </div>
            </div>
            <div class="duration-topic-row">
                <div class="level">
                    <div class="length">
                        <img src="../../../../assets/siguiente-nivel (1).png" alt="">
                        <p>{{nivelCurso}}</p>
                    </div>
                </div>
            </div>
            <div class="duration-topic-row">
                <div class="idioma">
                    <div class="length">
                        <img src="../../../../assets/traduccion.png" alt="">
                        <p>Español</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
