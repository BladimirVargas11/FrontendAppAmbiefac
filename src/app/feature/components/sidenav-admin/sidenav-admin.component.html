<div class="flex">
  <div [ngClass]="{'w-[5rem]': !isSidebarOpen, 'w-56': isSidebarOpen}"
    class="show-box sidebar min-h-screen overflow-hidden border-r transition-all duration-300">
    <div class="flex h-screen flex-col justify-between pt-2 pb-6">
      <div>
        <div class="w-max p-2.5 transition-all duration-300" [ngClass]="{'w-[5rem]': !isSidebarOpen, 'w-56': isSidebarOpen}" >
          <img src="../../../../assets/AMBIEFAC_LOGO.png" class="w-[54px] " alt="">
        </div>
        <ul class="mt-6 space-y-2 tracking-wide pl-[6px]">
          <li class="min-w-max" *ngFor="let link of sidebarLinks">
            <a  class="bg group flex items-center space-x-4 rounded-full  py-3 text-gray-600" 
            (click)="selectLink(link)"
            [ngClass]="{'bg-gradient-to-r from-green-600 to-green-800': link.selected, '': !link.selected}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mx-[20px] w-5" viewBox="0 0 20 20" fill="currentColor">
                <path class="fill-current text-gray-300 group-hover:text-cyan-300" fill-rule="evenodd"
                  d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z"
                  clip-rule="evenodd" />
                <path class="fill-current text-gray-600 group-hover:text-cyan-600"
                  d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H2h2a2 2 0 002-2v-2z" />
              </svg>
              <span class="group-hover:text-gray-700">{{link.label}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="w-max -mb-3">
        <a  class="group flex items-center space-x-4 rounded-md  px-[12px] py-3 text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5  mx-[20px] w-5 group-hover:fill-cyan-600" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd" />
          </svg>
          <span class="group-hover:text-gray-700">Settings</span>
        </a>
      </div>
    </div>
  </div>
  <button (click)="toggleSidebar()" [ngClass]="{'left-[4rem]': !isSidebarOpen, 'leftmenu': isSidebarOpen}"
    class=" fixed-button justify-center items-center flex  bg-green-600 hover:bg-green-400 text-white rounded-full focus:outline-none transition-all duration-300">
    <svg *ngIf="!isSidebarOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
    <svg *ngIf="isSidebarOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
  <div class="flex-1 px-4 overflow-y-auto  scrollable-content">
    <div style="max-height: 100vh; overflow-y: auto;" class="scrollable-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
