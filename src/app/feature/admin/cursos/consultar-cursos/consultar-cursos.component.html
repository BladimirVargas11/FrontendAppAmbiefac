<app-card-body [Titulo]='titulo' [linkBack]="'admin/consultar-curso'" [ButtonRigth]="navigateToAdd" [isSave]="false"
  [tooltip]="'Nuevo curso'">
  <div class="flex flex-col items-center block py-8 pt-6 px-9">
    <div class="overflow-x-auto">
      <table class="w-full my-0 align-middle text-dark border-neutral-200">
        <thead class="align-bottom">
          <tr class="font-semibold text-[0.95rem] text-secondary-dark">
            <th class="pb-3 text-start min-w-[175px]">NOMBRE</th>
            <th class="pb-3 text-end min-w-[100px]">DESCRIPCION</th>
            <th class="pb-3 text-end min-w-[100px]">TIEMPO</th>
            <th class="pb-3 pr-12 text-end min-w-[175px]">CONTENIDO</th>
            <th class="pb-3 text-end min-w-[50px]">DETAILS</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-dashed last:border-b-0"
            *ngFor="let curso of data | pagination:currentPage:pageSize">
            <td class="p-3 pl-0">
              <div class="flex items-center">
                <div class="relative inline-block shrink-0 rounded-2xl me-3">
                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                    class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path fill="#828487"
                      d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                  </svg>
                </div>
                <div class="flex flex-col justify-start">
                  <span
                    class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary">
                    {{curso.nombre}}
                  </span>
                </div>
              </div>
            </td>
            <td class="pr-0 text-end">
              <span
                class="font-semibold text-light-inverse text-md/normal overflow-ellipsis block md:inline">{{curso.descripcion}}</span>
            </td>
            <td class="pr-0 text-end">
              <span
                class="text-center align-baseline inline-flex px-2 py-1 mr-auto items-center font-semibold text-base/none text-success bg-success-light rounded-lg">
                {{curso.tiempo}}
              </span>
            </td>
            <td class="pr-12 text-end">
              <span
                class="text-center align-baseline inline-flex px-4 py-3 mr-auto items-center font-semibold text-[.95rem] leading-none text-primary bg-primary-light rounded-lg">
                {{curso.contenido}}
              </span>
            </td>
            <td class="p-3 pr-0 text-end">
              <button
                class="ml-auto relative text-secondary-dark bg-light-dark hover:text-primary flex items-center h-[25px] w-[25px] text-base font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-200 ease-in-out shadow-none border-0 justify-center">
                <span class="flex items-center justify-center p-0 m-0 leading-none shrink-0 ">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-pagination [list]="data" (currentPageChange)="handleCurrentPageChange($event)"></app-pagination>
  </div>


</app-card-body>
