<app-card-body [Titulo]='titulo' [linkBack]="'admin/consultar-curso'" [ButtonRigth]="updateCurso" [isSave]="true"
  [hideIcon]="hide" [tooltip]="'Guardar cambios'" [tooltipBack]="'Volver'">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"size = "medium"color = "#fff"type = "square-jelly-box"[fullScreen]="false">
    <div class=" flex flex-col items-center">
      <div class="spinner-border" role="status">
      </div>
      <span class="text-white">Loading...</span>
    </div>
    </ngx-spinner>
  <form [formGroup]="miFormulario" class="w-full flex flex-col items-center">
    <div class="m-2 w-[50%]">
      <label for="nombre-curso" class="block mb-2 text-sm font-medium text-gray-900">Nombre del curso</label>
      <input type="text" id="name" formControlName="name"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ejemplo: Gestión Sostenible de Residuos" required>
      <div *ngIf="miFormulario.get('name')?.invalid && miFormulario.get('name')?.touched">
        <span class="text-red-500 text-sm mt-1">Por favor, introduce el nombre del curso.</span>
      </div>
    </div>
    <div class="m-2 w-[50%]">
      <label for="linkImage" class="block mb-2 text-sm font-medium text-gray-900">Link de imagen</label>
      <input type="text" id="linkImage" placeholder="https://ejemplo.com/linkImage.jpg" formControlName="linkImage"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        (mouseenter)="showImagePreview = true"
        (mouseleave)="showImagePreview = false">
        <div *ngIf="showImagePreview" class="">
          <img [src]="miFormulario.get('linkImage')?.value" alt="Vista previa de la linkImage" class="w-full left-0  max-h-32 object-contain absolute z-10  mt-2">
        </div>
      <div *ngIf="miFormulario.get('linkImage')?.invalid && miFormulario.get('linkImage')?.touched">
        <span class="text-red-500 text-sm mt-1">Por favor, proporciona una URL válida para la imagen.</span>
      </div>
    </div>
    <div class="m-2 w-[50%]">
      <label for="time" class="block mb-2 text-sm font-medium text-gray-900">Tiempo</label>
      <input type="text" id="time" placeholder="Ejemplo: 30 hr" formControlName="time"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required>
      <div *ngIf="miFormulario.get('time')?.invalid && miFormulario.get('time')?.touched">
        <span class="text-red-500 text-sm mt-1">Por favor, especifica el tiempo del curso.</span>
      </div>
    </div>
    <div class="m-2 w-[50%]">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descriocion</label>
      <textarea id="description" formControlName="description"
        placeholder="Ejemplo: Aprende las mejores prácticas para la gestión sostenible de residuos....... "
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required></textarea>
      <div *ngIf="miFormulario.get('description')?.invalid && miFormulario.get('description')?.touched">
        <span class="text-red-500 text-sm mt-1">Por favor, agrega una descripción para el curso.</span>
      </div>
    </div>
  </form>
</app-card-body>
